    <script type="text/javascript">

        function toggle(elem) {
            var items = document.getElementsByClassName(elem.id);
            for (var i = 0; i < items.length; i++) {
                if (items[i].style.display == "none") {
                    items[i].style = "";
                    if (items[i].src.includes(elem.id + "G.png") && (elem.id != "secrettreasureoflife")) {
                        changeCounter(-1);
                    }
                    else {
                        if(elem.id != "secrettreasureoflife") {
                            changeCounter(1);
                        }
                    }
                }
                else {
                    items[i].style.display = "none";
                }
            }
        }

        function toggleProgressive(elem, max) {
            var items = document.getElementsByClassName(elem.id);
            if (items[0].style.display == "") {
                items[0].style.display = "none";
                items[1].style.display = "";
                changeCounter(1);
            }
            else if (items[1].src.includes(elem.id + max.toString() + ".png")) {
                items[1].style.display = "none";
                items[1].src = "icons/" + elem.id + "1.png";
                items[0].style.display = "";
                if (elem.id == "ankhjewel") {
                    changeCounter(-8);
                }
                else {
                    changeCounter(-1);
                }
            }
            else {
                var c = items[1].src.charAt(items[1].src.length-5);
                var next = parseInt(c) + 1;
                items[1].src = items[1].src.replace(c, next.toString());
                if (elem.id == "ankhjewel") {
                    changeCounter(1);
                }
            }
        }

        function changeCounter(change) {
            var counterspan = document.getElementById("counter");
            counterspan.innerHTML = parseInt(counterspan.innerHTML) + change;
        }
    </script>
